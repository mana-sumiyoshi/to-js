<!DOCTYPE html>
<html>
  <head>
    <title>TODO（JS）</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area section-area">
      <input id="addText" type="text" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <div class="incomplete-area section-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li class="list-row">
          <span>TODOです</span>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-row">
          <span>TODOです</span>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area section-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li class="list-row">
          <span>TODOでした</span>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
